syntax = "proto3";

package comment;

option go_package = "/comment";

import "model.proto";

message Comment {
    int64 id = 1;
    int64 uid = 2;
    int64 videoId = 3;
    int64 parentId = 4;
    optional int64 likeCount = 5;
    optional int64 childCount = 6;
    string content = 7;
    int64 createdAt = 8;
    int64 updatedAt = 9;
    int64 deletedAt = 10;
}

message CommentList {
    repeated Comment items = 1;
}

message CommentPublishRequest {
    int64 videoId = 1;
    int64 commentId = 2;
    string content = 3;
    int64 userId = 4;
}

message CommentPublishResponse {
    model.BaseResp base = 1;
}

message CommentListRequest {
    int64 videoId = 1;
    int64 commentId = 2;
    int64 cursor = 3;
    int64 limit = 4;
}

message CommentListResponse {
    model.BaseResp base = 1;
    CommentList data = 2;
}

message DeleteRequest {
    int64 videoId = 1;
    int64 commentId = 2;
}

message DeleteResponse {
    model.BaseResp base = 1;
}

service CommentService {
    rpc CommentPublish(CommentPublishRequest) returns (CommentPublishResponse);
    rpc CommentList(CommentListRequest) returns(CommentListResponse);
    rpc Delete(DeleteRequest) returns (DeleteResponse);
}