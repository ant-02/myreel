syntax = "proto3";

package chat;

option go_package = "/api/chat";

import "api.proto";

message Message {
  int64 id = 1;
  int64 sender_id = 2;
  int64 target_id = 3;
  string content = 4;
  int64 created_at = 5;
}

message Pagination {
    int64 nextCursor = 1;
    int64 prevCursor = 2;
    int64 total = 3;
}

message MessageList {
  repeated Message messages = 1;
  Pagination pagination = 2; 
}

message ChatRequest {}

message ChatResponse {}

service ChatService {
    rpc Chat(ChatRequest) returns (ChatResponse) {
        option (api.get) = "/api/v1/chat";
    }
}