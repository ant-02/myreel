syntax = "proto3";

package video;

option go_package = "/api/video";

import "api.proto";

message Video {
    int64 id = 1[(api.body)="id"];
    int64 uid = 2[(api.body)="uid"];
    string coverUrl = 3[(api.body)="coverUrl"];
    string videoUrl = 4[(api.body)="videoUrl"];
    string title = 5[(api.body)="title"];
    string description = 6[(api.body)="description"];
    optional int64 visitCount = 7[(api.body)="visitCount"];
    optional int64 likeCount = 8[(api.body)="likeCount"];
    optional int64 commentCount = 9[(api.body)="commentCount"];
}

message VideoStreamRequest {
    string latestTime = 1[(api.query)="latestTime"];
}

message VideoStreamResponse {
    repeated Video items = 1;
    optional int64 total = 2;
}

message GetVideoUploadTokenRequest {
    string suffix = 1[(api.body)="suffix"];
}

message GetVideoUploadTokenResponse {
    string policy = 1;     
    string authorization = 2;  
    string bucket = 3;
    int64 uid = 4;
}

message PublishListRequest {
    string uid = 1[(api.body)="uid"];
    int64 pageNum = 2[(api.body)="pageNum"];
    int64 pageSize = 3[(api.body)="pageSize"];
}

message PublishListResponse {
    repeated Video items = 1;
    optional int64 total = 2;
}

message PopularRequest {
    int64 pageNum = 1[(api.query)="pageNum"];
    int64 pageSize = 2[(api.query)="pageSize"];
}

message PopularResponse {
    repeated Video items = 1;
    optional int64 total = 2;
}

message SearchRequest {
    string keywords = 1[(api.body)="keywords"];
    int64 pageNum = 2[(api.body)="pageNum"];
    int64 pageSize = 3[(api.body)="pageSize"];
    string fromDate = 4[(api.body)="fromDate"];
    string toDate = 5[(api.body)="toDate"];
    string username = 6[(api.body)="username"];
}

message SearchResponse {
    repeated Video items = 1;
    optional int64 total = 2;
}

service VideoService {
    rpc VideoStream(VideoStreamRequest) returns (VideoStreamResponse) {
        option (api.get)="/api/v1/video/feed"; 
    }
    rpc GetVideoUploadToken(GetVideoUploadTokenRequest) returns (GetVideoUploadTokenResponse) {
        option (api.post)="/api/v1/video/upload/token";
    }
    rpc PublishList(PublishListRequest) returns (PublishListResponse) {
        option (api.get)="/api/v1/video/list";
    }
    rpc Popular(PopularRequest) returns (PopularResponse) {
        option (api.get)="/api/v1/video/popular";
    }
    rpc Search(SearchRequest) returns (SearchResponse) {
        option (api.post)="/api/v1/video/search";
    }
}