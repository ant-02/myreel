syntax = "proto3";

package video;

option go_package = "/video";

import "model.proto";

message Video {
    int64 id = 1;
    int64 uid = 2;
    string coverUrl = 3;
    string videoUrl = 4;
    string title = 5;
    string description = 6;
    optional int64 visitCount = 7;
    optional int64 likeCount = 8;
    optional int64 commentCount = 9;
    int64 createdAt = 10;
    int64 updatedAt = 11;
}

message Pagination {
    int64 nextCursor = 1;
    int64 prevCursor = 2;
    int64 total = 3;
}

message VideoList {
    repeated Video items = 1;
    Pagination pagination = 2;
}

message VideoStreamRequest {
    string latestTime = 1;
}

message VideoStreamResponse {
    model.BaseResp base = 1;
    VideoList data = 2;
}

message GetVideoUploadTokenRequest {
    string suffix = 1;
    int64 userId = 2;
}

message GetVideoUploadTokenResponse {
    model.BaseResp base = 1;
    model.UpyunToken data = 2;
}

message GetVideoCoverUploadTokenRequest {
    string suffix = 1;
    int64 userId = 2;
}

message GetVideoCoverUploadTokenResponse {
    model.BaseResp base = 1;
    model.UpyunToken data = 2;
}

message SaveVideoRequest {
    string title = 1;
    string description = 2;
    string coverUrl = 3;
    string videoUrl = 4;
    int64 userId = 5;
}

message SaveVideoResponse {
    model.BaseResp base = 1;
}

message PublishListRequest {
    int64 uid = 1;
    int64 cursor = 2;
    int64 limit = 3;
}

message PublishListResponse {
    model.BaseResp base = 1;
    VideoList data = 2;
}

message PopularRequest {
    int64 cursor = 1;
    int64 limit = 2;
}

message PopularResponse {
    model.BaseResp base = 1;
    VideoList data = 2;
}

message SearchRequest {
    string keywords = 1;
    int64 cursor = 2;
    int64 limit = 3;
    int64 fromDate = 4;
    int64 toDate = 5;
    string username = 6;
}

message SearchResponse {
    model.BaseResp base = 1;
    VideoList data = 2;
}

message VideoLikeActionRequest {
    int64 videoId = 1;
    int64 actionType = 2;
}

message VideoLikeActionResponse {
    model.BaseResp base = 1;
}

message GetVideosByIdsRequest {
    repeated int64 id = 1;
}

message GetVideosByIdsResponse {
    model.BaseResp base = 1;
    repeated Video items = 2;
}

message AddCommentCountRequest {
    int64 id = 1;
}

message AddCommentCountResponse {
    model.BaseResp base = 1;
}

message CheckVideoUserRequest {
    int64 uid = 1;
    int64 videoId = 2;
}

message CheckVideoUserResponse {
    model.BaseResp base = 1;
}

service VideoService {
    rpc VideoStream(VideoStreamRequest) returns (VideoStreamResponse);
    rpc GetVideoUploadToken(GetVideoUploadTokenRequest) returns (GetVideoUploadTokenResponse);
    rpc GetVideoCoverUploadToken(GetVideoCoverUploadTokenRequest) returns (GetVideoCoverUploadTokenResponse);
    rpc SaveVideo(SaveVideoRequest) returns (SaveVideoResponse);
    rpc PublishList(PublishListRequest) returns (PublishListResponse);
    rpc Popular(PopularRequest) returns (PopularResponse);
    rpc Search(SearchRequest) returns (SearchResponse);
    rpc VideoLikeAction(VideoLikeActionRequest) returns (VideoLikeActionResponse);
    rpc GetVideosByIds(GetVideosByIdsRequest) returns (GetVideosByIdsResponse);
    rpc AddCommentCount(AddCommentCountRequest) returns (AddCommentCountResponse);
    rpc CheckVideoUser(CheckVideoUserRequest) returns (CheckVideoUserResponse);
}