syntax = "proto3";

package like;

option go_package = "/like";

import "video.proto";
import "model.proto";

message LikeActionRequest {
    int64 videoId = 1;
    int64 commentId = 2;
    int64 actionType = 3;
    int64 userId = 4;
}

message LikeActionResponse {
    model.BaseResp base = 1;
    string msg = 2;
}

message LikeListRequest {
    int64 uid = 1;
    int64 cursor = 2;
    int64 limit = 3;
}

message LikeListResponse {
    model.BaseResp base = 1;
    video.VideoList data = 2;
}

service LikeService {
    rpc LikeAction(LikeActionRequest) returns (LikeActionResponse);
    rpc LikeList(LikeListRequest) returns (LikeListResponse);
}